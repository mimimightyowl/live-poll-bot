version: '3.9'

services:
  db:
    image: postgres:16
    container_name: app-db-dev
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: main_dev
    ports:
      - '5432:5432'
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U app -d main_dev']
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - db-dev-data:/var/lib/postgresql/data
    networks:
      - app

  migrate:
    image: node:24-alpine
    container_name: app-migrate-dev
    working_dir: /app
    volumes:
      - ../backend/api-service:/app
      - api-node-modules:/app/node_modules
    environment:
      NODE_ENV: development
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: app
      DB_PASSWORD: secret
      DB_NAME: main_dev
      DATABASE_URL: postgresql://app:secret@db:5432/main_dev
    command: sh -c "sleep 5 && npm ci && npm run migrate && npm run seed:dev"
    depends_on:
      db:
        condition: service_healthy
    restart: 'no'
    networks:
      - app

  api:
    image: node:24-alpine
    container_name: app-api-dev
    working_dir: /app
    volumes:
      - ../backend/api-service:/app
      - api-node-modules:/app/node_modules
    environment:
      NODE_ENV: development
      PORT: 3000
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: app
      DB_PASSWORD: secret
      DB_NAME: main_dev
      DATABASE_URL: postgresql://app:secret@db:5432/main_dev
      REALTIME_SERVICE_URL: http://realtime:3002
    ports:
      - '3000:3000'
    command: sh -c "npm ci && npm run dev"
    depends_on:
      db:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    networks:
      - app

  realtime:
    image: node:24-alpine
    container_name: app-realtime-dev
    working_dir: /app
    volumes:
      - ../backend/realtime-service:/app
      - realtime-node-modules:/app/node_modules
    environment:
      NODE_ENV: development
      WS_PORT: 3001
      HTTP_PORT: 3002
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: app
      DB_PASSWORD: secret
      DB_NAME: main_dev
      DATABASE_URL: postgresql://app:secret@db:5432/main_dev
    ports:
      - '3001:3001'
      - '3002:3002'
    command: sh -c "npm ci && npm run dev"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app

volumes:
  db-dev-data:
  api-node-modules:
  realtime-node-modules:

networks:
  app:
    driver: bridge
