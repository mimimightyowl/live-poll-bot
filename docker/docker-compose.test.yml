version: '3.9'

services:
  db-test:
    image: postgres:16
    container_name: app-db-test
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: main_test
    ports:
      - '5433:5432'
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U app']
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - db-test-data:/var/lib/postgresql/data
    networks:
      - app

volumes:
  db-test-data:

networks:
  app:
    driver: bridge
