version: '3.9'

services:
  db-test:
    image: postgres:16
    container_name: app-db-test
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: main_test
    ports:
      - '5433:5432'
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U app']
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - db-test-data:/var/lib/postgresql/data
    networks:
      - app

  migrate:
    image: node:24-alpine
    container_name: app-migrate-test
    working_dir: /app
    volumes:
      - ../backend/api-service:/app
      - api-node-modules:/app/node_modules
    environment:
      NODE_ENV: test
      DB_HOST: db-test
      DB_PORT: 5432
      DB_USER: app
      DB_PASSWORD: secret
      DB_NAME: main_test
      DATABASE_URL: postgresql://app:secret@db-test:5432/main_test
    command: sh -c "npm ci && npm run migrate"
    depends_on:
      db-test:
        condition: service_healthy
    restart: 'no'
    networks:
      - app

  api:
    image: node:24-alpine
    container_name: app-api-test
    working_dir: /app
    volumes:
      - ../backend/api-service:/app
      - api-node-modules:/app/node_modules
    environment:
      NODE_ENV: test
      PORT: 3001
      DB_HOST: db-test
      DB_PORT: 5432
      DB_USER: app
      DB_PASSWORD: secret
      DB_NAME: main_test
      DATABASE_URL: postgresql://app:secret@db-test:5432/main_test
    ports:
      - '3001:3001'
    command: sh -c "npm ci && npm run dev"
    depends_on:
      db-test:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    networks:
      - app

volumes:
  db-test-data:
  api-node-modules:

networks:
  app:
    driver: bridge
