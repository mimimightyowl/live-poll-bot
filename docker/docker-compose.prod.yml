version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: live-poll-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-app}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      POSTGRES_DB: ${POSTGRES_DB:-main}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-app}']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - backend
    restart: unless-stopped

  api-service:
    build:
      context: ../backend/api-service
      dockerfile: Dockerfile
    container_name: live-poll-api
    environment:
      NODE_ENV: production
      PORT: 3000
      GRPC_PORT: 50051
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${POSTGRES_USER:-app}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      DB_NAME: ${POSTGRES_DB:-main}
      DATABASE_URL: postgresql://${POSTGRES_USER:-app}:${POSTGRES_PASSWORD:-changeme}@postgres:5432/${POSTGRES_DB:-main}
      REALTIME_SERVICE_GRPC_URL: realtime-service:50052
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:3000/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - backend
      - frontend
    restart: unless-stopped

  realtime-service:
    build:
      context: ../backend/realtime-service
      dockerfile: Dockerfile
    container_name: live-poll-realtime
    environment:
      NODE_ENV: production
      WS_PORT: 3001
      HTTP_PORT: 3002
      GRPC_PORT: 50052
      API_SERVICE_GRPC_URL: api-service:50051
    depends_on:
      api-service:
        condition: service_healthy
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:3002/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - backend
      - frontend
    restart: unless-stopped

  bot-service:
    build:
      context: ../backend/bot-service
      dockerfile: Dockerfile
    container_name: live-poll-bot
    environment:
      NODE_ENV: production
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      API_SERVICE_GRPC_URL: api-service:50051
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost}
    depends_on:
      api-service:
        condition: service_healthy
    networks:
      - backend
    restart: unless-stopped

  poll-app:
    build:
      context: ../frontend/poll-app
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost/api}
        VITE_WS_URL: ${VITE_WS_URL:-ws://localhost/ws}
    container_name: live-poll-app
    networks:
      - frontend
    restart: unless-stopped
    healthcheck:
      test:
        [
          'CMD',
          'wget',
          '--quiet',
          '--tries=1',
          '--spider',
          'http://localhost/health',
        ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  admin-app:
    build:
      context: ../frontend/admin-app
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost/api}
        VITE_WS_URL: ${VITE_WS_URL:-ws://localhost/ws}
    container_name: live-poll-admin
    networks:
      - frontend
    restart: unless-stopped
    healthcheck:
      test:
        [
          'CMD',
          'wget',
          '--quiet',
          '--tries=1',
          '--spider',
          'http://localhost/health',
        ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  nginx:
    image: nginx:alpine
    container_name: live-poll-nginx
    ports:
      - '${NGINX_PORT:-80}:80'
      - '${NGINX_SSL_PORT:-443}:443'
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - nginx_logs:/var/log/nginx
      # Uncomment for SSL certificates
      # - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      api-service:
        condition: service_healthy
      realtime-service:
        condition: service_healthy
      poll-app:
        condition: service_started
      admin-app:
        condition: service_started
    networks:
      - frontend
    restart: unless-stopped
    healthcheck:
      test:
        [
          'CMD',
          'wget',
          '--quiet',
          '--tries=1',
          '--spider',
          'http://localhost/health',
        ]
      interval: 30s
      timeout: 3s
      retries: 3

volumes:
  postgres_data:
    driver: local
  nginx_logs:
    driver: local

networks:
  backend:
    driver: bridge
  frontend:
    driver: bridge
